        <button class="button" type="button" id="add-book">

            <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span>

    <footer>

    <div class="modal" id="myModal">
        <form id="consultation-form" class="feed-form" action="#" autocomplete="off">
        <h2>Add new book</h2>
        <input id="title" name="title" required placeholder="Title" autofocus>
        <p class="error-msg">Book already in library!</p>
        <input id="author" name="author" required placeholder="Author">
        <input id="pages" name="pages" required placeholder="Pages" type="number"> 
        <div class="flex-center-align">
            <label for="read">Already read it?</label><input id="read" type="checkbox" id="read" name="read">
        </div>
        <button class="button-submit">Save</button>
        </form>
    </div>
