<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div><h1 style="font-size: 2.5rem;">library</h1></div>
    <div><button class="button">Log in</button></div>
  </header>
  <main>
    <div class="container">
      <button class="button" id="add-book">+ Add book</button>
      <div class="book-container">

      </div>
    </div>
  </main>
  <footer>
    <h3>Copyright &#169; 2023 glndnyu</h3>
  </footer>
  <div class="modal" id="myModal">
      <form id="consultation-form" class="feed-form" action="#" autocomplete="off">
        <h2>Add new book</h2>
        <input id="title" name="title" required placeholder="Title" autofocus>
        <p class="error-msg">Book already in library!</p>
        <input id="author" name="author" required placeholder="Author">
        <input id="pages" name="pages" required placeholder="Pages" type="number"> 
        <div class="flex-center-align">
          <label for="read">Already read it?</label><input id="read" type="checkbox" id="read" name="read">
        </div>
        <button class="button-submit">Save</button>
      </form>
  </div>
  <div class="overlay" id="overlay"></div>


</body>
</html>
